<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Health Record - AI Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-xl font-bold text-blue-600">AI Health Companion</h1>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('chat_page') }}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Chatbot</a>
                    <a href="{{ url_for('ehr_page') }}" class="text-blue-600 border-b-2 border-blue-600 px-3 py-2 rounded-md text-sm font-medium">My Health Record</a>
                    <a href="{{ url_for('logout') }}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="w-full max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8 mt-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">My Electronic Health Record (EHR)</h2>
        
        <!-- Flash message for success -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Success!</strong>
                    <span class="block sm:inline">{{ messages[0] }}</span>
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('ehr_page') }}" method="post">
            <!-- Personal Details -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold border-b pb-2 mb-4">Personal Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                        <input type="text" id="name" name="name" value="{{ ehr_data.get('name', '') }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                    </div>
                    <div>
                        <label for="dob" class="block text-gray-700 text-sm font-bold mb-2">Date of Birth</label>
                        <input type="date" id="dob" name="dob" value="{{ ehr_data.get('dob', '') }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                    </div>
                     <div>
                        <label for="blood_type" class="block text-gray-700 text-sm font-bold mb-2">Blood Type</label>
                        <input type="text" id="blood_type" name="blood_type" value="{{ ehr_data.get('blood_type', '') }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="e.g., O+">
                    </div>
                </div>
            </div>

            <!-- Medical History -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold border-b pb-2 mb-4">Medical History</h3>
                <div>
                    <label for="conditions" class="block text-gray-700 text-sm font-bold mb-2">Chronic Conditions (e.g., Diabetes, Hypertension)</label>
                    <textarea id="conditions" name="conditions" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">{{ ehr_data.get('conditions', '') }}</textarea>
                </div>
            </div>

             <!-- Allergies -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold border-b pb-2 mb-4">Allergies</h3>
                <div>
                    <label for="allergies" class="block text-gray-700 text-sm font-bold mb-2">Known Allergies (e.g., Penicillin, Peanuts)</label>
                    <textarea id="allergies" name="allergies" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">{{ ehr_data.get('allergies', '') }}</textarea>
                </div>
            </div>

            <div class="flex items-center justify-center mt-8">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                    Save My Health Record
                </button>
            </div>
        </form>
    </div>
</body>
</html>
