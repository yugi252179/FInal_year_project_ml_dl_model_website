<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prognosys | Create Account</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            overflow-x: hidden;
        }
        /* Animated Background */
        .bg-gradient-animate {
            background: linear-gradient(-45deg, #3b82f6, #06b6d4, #8b5cf6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #38BDF8;
            outline: none;
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative py-10">

    <div class="absolute inset-0 z-0">
        <video autoplay muted loop playsinline class="w-full h-full object-cover opacity-30">
            <source src="Prognosys.mp4" type="video/mp4">
        </video>
        <div class="absolute inset-0 bg-slate-900/90"></div>
    </div>

    <div class="relative z-10 w-full max-w-lg p-8 glass-panel rounded-3xl mx-4 animate-fade-in">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white tracking-tight">Join Prognosys</h1>
            <p class="text-gray-400 text-sm mt-2">Start your health intelligence journey today.</p>
        </div>

        <form id="register-form" class="space-y-4">
            
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Full Name</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-3 top-3 w-5 h-5 text-gray-500"></i>
                    <input type="text" id="reg-name" required placeholder="John Doe" 
                        class="input-field w-full pl-10 pr-4 py-3 rounded-xl placeholder-gray-500">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Email Address</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-3 w-5 h-5 text-gray-500"></i>
                    <input type="email" id="reg-email" required placeholder="name@example.com" 
                        class="input-field w-full pl-10 pr-4 py-3 rounded-xl placeholder-gray-500">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-500"></i>
                        <input type="password" id="reg-pass" required placeholder="Create password" 
                            class="input-field w-full pl-10 pr-4 py-3 rounded-xl placeholder-gray-500">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Confirm</label>
                    <div class="relative">
                        <i data-lucide="lock-check" class="absolute left-3 top-3 w-5 h-5 text-gray-500"></i>
                        <input type="password" id="reg-confirm" required placeholder="Repeat password" 
                            class="input-field w-full pl-10 pr-4 py-3 rounded-xl placeholder-gray-500">
                    </div>
                </div>
            </div>

            <div class="flex items-start mt-4">
                <input type="checkbox" id="terms" required class="mt-1 mr-2 rounded bg-gray-700 border-gray-600 focus:ring-blue-500">
                <label for="terms" class="text-sm text-gray-400 leading-tight">
                    I agree to the <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a> regarding my health data.
                </label>
            </div>

            <button type="submit" id="reg-btn" 
                class="w-full mt-6 bg-gradient-to-r from-blue-600 to-teal-500 hover:from-blue-700 hover:to-teal-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-500/30 transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2">
                Create Account
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-6">
            Already have an account? <a href="index.html" class="text-blue-400 hover:underline font-medium">Sign In</a>
        </p>
    </div>

    <script src="register.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
