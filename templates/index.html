<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prognosys | Secure Sign In</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Dark background base */
            overflow: hidden; /* Prevents scrollbars during animations */
        }

        /* --- Glassmorphism Effect --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* --- Input Fields Styling --- */
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: #38BDF8; /* Sky Blue */
            outline: none;
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15);
        }
        .input-field::placeholder {
            color: #94a3b8;
        }

        /* --- Animations --- */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative">

    <div class="absolute inset-0 z-0 overflow-hidden">
        <video autoplay muted loop playsinline class="w-full h-full object-cover opacity-40 transform scale-105">
            <source src="Prognosys.mp4" type="video/mp4"> 
        </video>
        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/80 to-slate-900/60"></div>
    </div>

    <div class="relative z-10 w-full max-w-md p-8 glass-panel rounded-3xl mx-4 shadow-2xl animate-fade-in" id="login-container">
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-tr from-blue-600 to-cyan-500 rounded-2xl mx-auto flex items-center justify-center shadow-lg shadow-blue-500/30 mb-4">
                <i data-lucide="activity" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Prognosys</h1>
            <p class="text-slate-400 text-sm mt-2">AI-Driven Health Intelligence</p>
        </div>

        <form id="login-form" class="space-y-6">
            
            <div id="credentials-section">
                <div class="space-y-5">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1.5 ml-1">Email Address</label>
                        <div class="relative group">
                            <i data-lucide="mail" class="absolute left-3 top-3.5 w-5 h-5 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                            <input type="email" id="email" required placeholder="name@example.com" 
                                class="input-field w-full pl-10 pr-4 py-3 rounded-xl">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1.5 ml-1">Password</label>
                        <div class="relative group">
                            <i data-lucide="lock" class="absolute left-3 top-3.5 w-5 h-5 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                            <input type="password" id="password" required placeholder="••••••••" 
                                class="input-field w-full pl-10 pr-4 py-3 rounded-xl">
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mt-5 text-sm">
                    <label class="flex items-center text-slate-400 cursor-pointer hover:text-slate-300">
                        <input type="checkbox" class="mr-2 rounded bg-slate-800 border-slate-600 text-blue-500 focus:ring-blue-500">
                        Remember me
                    </label>
                    <a href="#" class="text-blue-400 hover:text-blue-300 hover:underline transition-colors">Forgot password?</a>
                </div>
            </div>

            <div id="otp-section" class="hidden text-center animate-fade-in">
                <div class="bg-blue-500/10 border border-blue-500/20 rounded-xl p-4 mb-6">
                    <div class="bg-blue-500/20 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i data-lucide="shield-check" class="w-6 h-6 text-blue-400"></i>
                    </div>
                    <h3 class="text-white font-semibold">Verify Identity</h3>
                    <p class="text-xs text-slate-300 mt-1">
                        Code sent to <span id="display-email" class="font-bold text-white"></span>
                    </p>
                </div>
                
                <div class="flex justify-center gap-3 mb-2">
                    <input type="text" id="otp-input" maxlength="4" placeholder="0000" 
                        class="input-field w-40 text-center text-3xl font-bold tracking-[0.5em] py-3 rounded-xl text-blue-400 placeholder-slate-700">
                </div>
                <p class="text-xs text-slate-500">Please enter the 4-digit code shown in the alert.</p>
            </div>

            <button type="submit" id="submit-btn" 
                class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-500 hover:to-cyan-400 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-500/25 transition-all duration-200 transform hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2 group">
                <span id="btn-text">Sign In</span>
                <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
            </button>
        </form>

        <p class="text-center text-slate-500 text-sm mt-8">
            Don't have an account? 
            <a href="register.html" class="text-blue-400 hover:text-blue-300 hover:underline font-medium transition-colors">Register</a>
        </p>
    </div>

    <script src="login.js"></script>
    <script>
        // Initialize Icons immediately to avoid flicker
        lucide.createIcons();
    </script>
</body>
</html>
